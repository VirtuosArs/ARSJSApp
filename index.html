<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Birthday Cal App</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1 class="head">Birthday Cal</h1>
    <br><br>
    <div id="wrapper">
      <div class="card">
        <h1 class="chead">MON</h1>
        <div class="nested" id="Monday">
        </div>
        <h2 id="MondayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">TUE</h1>
        <div class="nested" id="Tuesday">
        </div>
        <h2 id="TuesdayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">WED</h1>
        <div class="nested" id="Wednesday">
        </div>
        <h2 id="WednesdayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">THU</h1>
        <div class="nested" id="Thursday">
        </div>
        <h2 id="ThursdayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">FRI</h1>
        <div class="nested" id="Friday">
        </div>
        <h2 id="FridayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">SAT</h1>
        <div class="nested" id="Saturday">
        </div>
        <h2 id="SaturdayCount"></h2>
      </div>
      <div class="card">
        <h1 class="chead">SUN</h1>
        <div class="nested" id="Sunday">
        </div>
        <h2 id="SundayCount"></h2>
      </div>
    </div>
    <br><br>
    <div class="row">
      <textarea id="myTextarea" rows="27" cols="180"></textarea>
      <div>
        <h1 class="yhead">Year</h1>
        <input type="number" name="year" class="yhead" id="yearVal" required>
        <br><br>
        <h1 class="yhead">Name <span class="sub">(FN LN)</span></h1>
        <input type="text" name="name" class="yhead" id="nameVal" required>
        <br><br>
        <h1 class="yhead">BirthDate <span class="sub">(MM/dd/YYYY)</span></h1>
        <input type="text" name="birth" class="yhead" id="birthVal" required>
        <br><br>
        <button type="button" class="button" id="myLink" class="updateButton" href="js/main.js">UPDATE</button>
        <button type="button" class="button" id="myLink1" class="updateButton" href="js/read.js">Create JSON</button>
      </div>
    </div>
    <br>
    <hr>
    <footer>
      <div class="container">
        <p><a href="https://virtuosars.github.io/ArsS/">Ankush Sankhe</a></p>
      </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/read.js"></script>
    </div>
    </div>
  </body>
</html>
